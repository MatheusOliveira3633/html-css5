<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em Css</title>
    <style>
        * { /* Configuraçoes Globais das CSS */
           height: 100%; 
        }
        
        body {
            background-image: linear-gradient(to top, #97F0D5 50%, #36705F, #3DBA95);
            background-attachment: fixed;
        }
    </style>
    <!--É possível aumentar a área da cor do gradient colocando "%"-->
    <!-- Também da pra colocar gradiente em círculo, usando o "radial-gradient"-->
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
