    <style>
        @font-face {
            font-family: 'Merry';
            src: url('fontes/MerryChristmasStar.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            /*
                Tipos de format()
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-aat (Apple Advanced Typography)
                -svg 
            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'Merry' , Times, serif;
            font-size: 7em;
            font-weight: normal;
        }
    </style>
</head>
